machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - go build
    - docker build --rm=false -t asymmetric/dialer .

test:
  override:
    - echo "No tests."

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push asymmetric/dialer

